<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <div class="container">
   <h1>LEARN MORE</h1>
    <form>
    <div>
      <div>
        <label for="company-email">Company email</label>
      </div>
      <input type="email" id="company-email" placeholder="sally@company.co">
      <div>
        <label for="name">Name</label>
      </div>
      <input type="text" id="name" placeholder="Sally Smith">
      <div>
        <label for="location">Where are you hiring?</label>
      </div>
      <input type="text" id="location" placeholder="City, Country">
      <div>
        <label for="engineers">how many engineers are you hiring in the next 6 months?</label>
      </div>
      <select name="engineers-amount" id="engineers">
        <option value="1-2">1-2 Engineers</option>
      </select>
      <div id="bot">
        <button>submit</button>
      </div>
    </div>
    </form>
   </div>

  </body>
</html>
