<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel ="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class ="container">
  <div class="row row-one">
    <div class="column-full">
      <h2>How It Works</h2>
    </div>
  </div>
  <div class="row row-two">
    <div class="column">
      <img src="images/screen-1.png" alt="screen-one" class="image">
      <img src="images/switch-icon.png" alt="switch" class="logo">
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off</p>
    </div>
    <div class="column">
      <img src="images/screen-2.png" alt="screen-2" class="image">
      <img src="images/filter-icon.png" alt="filter" class="logo">
      <h3>Trip Filtering</h3>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="column">
      <img src="images/screen-3.png" alt="screen-3" class="image">
      <img src="images/slider-icon.png" alt="slider" class="logo">
      <h3>Service Filters</h3>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="column column-four">
      <img src="images/screen-4.png" alt="screen-4" class="image">
      <img src="images/bars-icon.png" alt="logo" class="logo">
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps</p>
    </div>
  </div>
</div>
</body>
</html>
