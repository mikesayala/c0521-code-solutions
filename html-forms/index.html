<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html">
      <div>
        <label for="email-address">Email</label>
      </div>
      <input name="email" type="email" id="email-address">
      <div>
        <label for="select">Why is coding cool?</label>
      </div>
      <select name="select">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <div>Favorite Language (Choose one)</div>
      <input id="html" type="radio" name="language" value="HTML">
      <label for="html">HTML</label>
      <input id="CSS" type="radio" name="language" value="CSS">
      <label for="CSS">CSS</label>
      <input id="JavaScript" type="radio" name="language" value="JavaScript">
      <label for="JavaScript">Javascript</label>
      <div>Would you like to sign up for more information?</div>
      <input id="checkbox" type="checkbox" name="service" value="sign me up!">
      <label for="checkbox"> Sign me up!</label>
      <div>Comments</div>
        <textarea name="comments"></textarea>
      <div>
        <input type="submit" value="submit">
      </div>
    </form>
  </body>

</html>
