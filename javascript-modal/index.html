<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Modal</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container off">
    <div class="row">
      <div class="column">
        <div class="gradient on"></div>
        <button class="open">Open Modal</button>
      </div>
    </div>
    <div class="row row-2">
      <div class="column-2">
        <div class="pop-up off">
        <div class="x">
          <h2>Would you like to take a survey?</h2>
          <button class="survey">NO</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
