<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="row border row-margin">
        <div class="column column-third justify-center align-center" data-view="left">
          <i class="fas fa-chevron-left arrow-left"></i>
        </div>
        <div class="column column-third flex justify-center align-center flex-column">
          <img src="images/001.png" alt="bulbasaur" class="view" data-index="1">
          <img src="images/039.png" alt="jigglypuff" class="hidden" data-index="2">
          <img src="images/007.png" alt="squirtle" class="hidden" data-index="3">
          <img src="images/025.png" alt="pikachu" class="hidden" data-index="4">
          <img src="images/004.png" alt="charmander" class="hidden" data-index="5">
          <div class="row justify-center">
            <i class="fas fa-circle margin-circle dot-1" data-index="1"></i>
            <i class="far fa-circle margin-circle dot-2" data-index="2"></i>
            <i class="far fa-circle margin-circle dot-3" data-index="3"></i>
            <i class="far fa-circle margin-circle dot-4" data-index="4"></i>
            <i class="far fa-circle margin-circle dot-5" data-index="5"></i>
          </div>
        </div>
        <div class="column column-third justify-center align-center" data-view="right">
          <i class="fas fa-chevron-right arrow-right"></i>
        </div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
