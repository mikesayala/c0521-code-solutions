<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row row-one">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row row-two">
        <div class="column">
            <img src="images/dress1.jpeg" alt="dress-one" class="image">
            <h3><span class="bold">Free People</span><span class="gray">Size 6</span></h3>
            <p><span class="price">$35</span><del>$125 retail</del></p>
         </div>
        <div class="column">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="image">
            <h3><span class="bold">Yves Saint Laurent</span><span class="gray">One-Size</span></h3>
            <p><span class="price">$200</span><del>$1600 retail</del></p>
        </div>
        <div class="column">
            <img src="images/key.jpeg" alt="key" class="image">
            <h3><span class="bold">Tiffany</span><span class="gray">One-Size</span></h3>
            <p><span class="price">$476</span><del>$2000 retail</del></p>
        </div>
        <div class="column">
            <img src="images/lv-bag.jpg" alt="lv-bag" class="image">
            <h3><span class="bold">Louis Vuitton</span><span class="gray">One-size</span></h3>
            <p><span class="price">$95</span><del>$1200 retail</del></p>
        </div>
        <div class="column">
            <img src="images/dress2.jpeg" alt="dress-two" class="image">
            <h3><span class="bold">Reformation</span><span class="gray">Size 4</span></h3>
            <p><span class="price">$20</span><del>$198 retail</del></p>
        </div>
    </div>
  </div>
</body>
</html>
